<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <form id="form">
    <input id="age-input" type="number">
    <label>Are you a male or female?</label>
    <div class="radio">
      <label>
        <input type="radio" name="gender" value="male">
        Male
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="gender" value="female">
        Female
      </label>
    </div>
    <button id="user-button" type="button">Submit</button>
  </form>
</body>
</html>
